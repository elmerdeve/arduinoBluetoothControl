<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title">Proyecto SOA UNLaM</h1>
      </ion-header-bar>
      <ion-content>
      <div class="row"></div>
      <div class="row">
        <div class="col col-20"><button id="bocina" class="button ion-android-volume-down button-balanced"></button></div>
        <div class="col col-60">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Mensajes</span>
            <input type="text" placeholder="Mensajes recibidos" disabled="disabled"/>
          </label>
        </div>
        <div class="col col-20"><button id="luz" class="button button-energized ion-lightbulb"></button></div>
      </div>
      <div class="row">
        <div class="col col-20"><button class="button icon-left button-calm ion-chevron-up" id="arriba"></button></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
      </div>
      <div class="row">
        <div class="col col-20"><button id="stopAvance" class="button button-assertive ion-ios-minus"></button></div>
        <div class="col col-20"></div>
        <div class="col col-20"><button id="izquierda" class="button icon-left button-calm ion-chevron-left"></button></div>
        <div class="col col-20"><button id="stopDireccion" class="button button-assertive ion-ios-minus"></button></div>
        <div class="col col-20"><button id="derecha" class="button icon-right button-calm ion-chevron-right"></button></div>
      </div>
      <div class="row">
        <div class="col col-20"><button class="button icon-left button-calm ion-chevron-down" id="abajo"></button></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
      </div>
      </ion-content>
      <ion-footer-bar class="bar bar-footer bar-dark">
        <h1 class="title">Rodriguez - Escobar - Funes</h1>
      </ion-foorter-bar>
    </ion-pane>
  </body>
</html>
