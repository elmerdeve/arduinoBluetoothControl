<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    ng-cordova.min.js
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/bluetooth.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title">Proyecto SOA UNLaM</h1>
      </ion-header-bar>
      <!-- Scope Bluetooth -->
      <ion-content>
      <div class="comunicacionBluetooth" ng-controller="MotionController">
      <div class="row">        
            <div id="ui" class="button-bar">
                <button id="connectButton" class="button ion-bluetooth button-positive">Connect</button>
                <button id="testSendButton" class="button ion-bluetooth button-positive">Test</button>
            </div>        
      </div>
      <div class="row">        
        <br/>    
      </div>
      <div class="row">
        <div class="col col-20" rowspan="4"><button id="bocinaButton" class="button ion-android-volume-down button-balanced"></button></div>
        <div class="col col-60">
          <label><b>Mensajes</b></label>
          <label class="item item-input item-stacked-label">
            <textarea class="input-label" id="message" rows="4">Mensajes recibidos...</textarea>
          </label>
        </div>
        <div class="col col-20" rowspan="4"><!--<button id="luzButton" class="button button-energized ion-lightbulb">--></button></div>
      </div>
      <div class="row">
        <div class="col col-20"><button class="button icon-left button-calm ion-chevron-up" id="avanceButton"></button></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
      </div>
      <div class="row">
        <div class="col col-20"><button id="stopButton" class="button button-assertive ion-ios-minus"></button></div>
        <div class="col col-20"></div>
        <div class="col col-20"><button id="izquierdaButton" class="button icon-left button-calm ion-chevron-left"></button></div>
        <div class="col col-20"><button id="centrarDireccionButton" class="button button-assertive ion-ios-minus"></button></div>
        <div class="col col-20"><button id="derechaButton" class="button icon-right button-calm ion-chevron-right"></button></div>
      </div>
      <div class="row">
        <div class="col col-20"><button class="button icon-left button-calm ion-chevron-down" id="retrocesoButton"></button></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
        <div class="col col-20"></div>
      </div>
      <!--</div bluetooth>-->
      <!-- Scope AcelerÃ³metro -->
      <!--<div ng-controller="MotionController">-->
        <div>
            <!--
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Frequency</span>
                    <input type="text" placeholder="0" ng-model="options.frequency">
                </label>
            </div>
            -->
            <div class="button-bar">
              <button class="button ion-ios-speedometer button-positive" ng-click="startWatching()">
                Activar
              </button>
              <button class="button ion-ios-speedometer-outline button-positive" ng-click="stopWatching()">
                Desctivar
              </button>
            </div>
            <h2>{{mensajeAcelerometro}}</h2>
            <!--
            <h2>X: {{measurements.x}}</h2>
            <h2>Y: {{measurements.y}}</h2>
            <h2>Z: {{measurements.z}}</h2>
            -->
        </div>
      </div> 
      </ion-content>
      <ion-footer-bar class="bar bar-footer bar-dark">
        <h1 class="title">Rodriguez - Escobar - Funes</h1>
      </ion-foorter-bar>
    </ion-pane>
    <script>
      comunicacionBluetooth.initialize();
    </script>
  </body>
</html>
